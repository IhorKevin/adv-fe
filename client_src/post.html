<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="layout">
    <div class="header">
        <div class="header-layout">
            <div class="application-logo"></div>
            <div class="application-text">
                <div class="application-text__greeting">Welcome dude</div>
                <div class="application-text__cta">Let's share photo with all world</div>
            </div>
            <div class="user-menu">
            </div>
        </div>
    </div>

    <div class="content">

    </div>

    <div class="footer">
    </div>
</div>


  <!--____ TEMPLATES ____-->

<script type="text/x-handlebars-template" id="post-page-tmpl">

    <div class="post">
        <div class="post__img-box">
            <img src="{{imgUrl}}" alt="" class="post__img">
        </div>

        <div class="post__description">
            <span class="post__author-name">{{author}}: </span> {{{description}}}
        </div>

    </div>

    <div class="comments">
        comments will be here
    </div>

</script>



<!--SCRIPTS-->
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/underscore/underscore-min.js"></script>
<script src="vendor/handlebars/handlebars.min.js"></script>
<script src="data.js"></script>
<script src="post.js"></script>


</body>
</html>
